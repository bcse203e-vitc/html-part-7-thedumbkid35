<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h2>Palindrome Checker</h2>
    <input type="text" id="text" placeholder="Enter a word or phrase">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>

    <script>
        function checkPalindrome(){
            let text = document.getElementById("text").value.toLowerCase().replace(/[^a-z0-9]/g, '');
            let reversed = text.split('').reverse().join('');
            document.getElementById("result").innerHTML = text === reversed ? "It's a palindrome!" : "Not a palindrome.";
        }
    </script>
</body>
</html>
