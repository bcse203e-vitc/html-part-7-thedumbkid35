<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom FizzBuzz</title>
</head>
<body>
  <h1>Custom FizzBuzz Challenge</h1>
  <p>Enter your custom rules for divisibility:</p>

  <label for="divNum1">Number 1:</label>
  <input type="number" id="divNum1" placeholder="Enter a number" required>
  <br>
  <label for="word1">Word for Number 1:</label>
  <input type="text" id="word1" placeholder="Fizz" value="Fizz">
  <br>

  <label for="divNum2">Number 2:</label>
  <input type="number" id="divNum2" placeholder="Enter another number" required>
  <br>
  <label for="word2">Word for Number 2:</label>
  <input type="text" id="word2" placeholder="Buzz" value="Buzz">
  <br>

  <button id="generate">Generate FizzBuzz</button>

  <div id="output"></div>

  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const num1 = parseInt(document.getElementById('divNum1').value);
      const word1 = document.getElementById('word1').value || "Fizz";

      const num2 = parseInt(document.getElementById('divNum2').value);
      const word2 = document.getElementById('word2').value || "Buzz";

      const outputDiv = document.getElementById('output');
      let result = "";

      
      if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
        outputDiv.innerHTML = "Please enter valid positive numbers for divisibility rules.";
        return;
      }

      for (let i = 1; i <= 50; i++) {
        if (i % num1 === 0 && i % num2 === 0) {
          result += `${word1}${word2}<br>`;
        } else if (i % num1 === 0) {
          result += `${word1}<br>`;
        } else if (i % num2 === 0) {
          result += `${word2}<br>`;
        } else {
          result += `${i}<br>`;
        }
      }

      outputDiv.innerHTML = result;
    });
  </script>
</body>
</html>
